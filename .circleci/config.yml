version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1-apache-stretch-browsers

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-php-vendor-{{ checksum "composer.lock" }}
            - v1-php-vendor-

      - run: composer install
      - save_cache:
          key: v1-php-vendor-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - run: composer validate --strict
      - run: vendor/bin/parallel-lint --short src tests
      - run: mkdir ~/reports
      - run: vendor/bin/phpunit --log-junit ~/reports/phpunit.xml
      - store-test-results:
          path: ~/reports
      - run: mkdir ~/outputs
      - run: echo "this is a log message" > ~/outputs/message.log
      - store-artifacts:
          path: ~/outputs

  security-check:
    docker:
      - image: circleci/php:7.1-apache-stretch-browsers

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-php-vendor-{{ checksum "composer.lock" }}
            - v1-php-vendor-

      - run: composer install
      - save_cache:
          key: v1-php-vendor-{{ checksum "composer.lock" }}
          paths:
            - vendor
      - run: vendor/bin/security-checker security:check

  npm-build:
    docker:
      - image: circleci/node:9
    steps:
      - checkout
      - restore_cache:
        keys:
          - v1-node-modules-{{ checksum "package-lock.json" }}
          - v1-node-modules-

      - run: npm install
      - save_cache:
          key: v1-node-modules-{{ checksum "package-lock.json" }}
          paths:
            - node-modules
      - run: npm run scss



workflows:
  version: 2
  commit:
    jobs:
      - build
      - security-check
      - npm-build
  security-check:
    triggers:
      - schedule:
          cron: "37 12 * * *"
          filters:
            branches:
              only: master
    jobs:
      - security-check

